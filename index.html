<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Jquery2.0.3源码分析</title>
</head>
	
<body>

	<h1>Jquery2.0.3源码分析</h1>
	<h2>1.架构</h2>
	<ul>
		<li>anonymousFun.js---自执行匿名函数</li>
		<li>callback.js---回调对象,函数统一管理</li>
		<li>deferred.js---延迟对象,对异步的统一管理</li>
		<li>data.js---数据缓存</li>
	</ul>
	<h2>2.自执行匿名函数</h2>
	<ul>
		<li>window.js---传window的重要性</li>
		<li>undefined.js</li>
	</ul>
	<h2>3.prototype</h2>
	<ul>
		<li>prototype.js---jquery构造函数</li>
		<li>jquery.fn.js</li>
		<li>init.js</li>
	</ul>


	<script src='Jquery2.0.3.js'></script>
	<!-- section1 -->
		<script src='section1/anonymousFun.js'></script>
		<script src='section1/callback.js'></script>
		<script src='section1/deferred.js'></script>
		<script src='section1/data.js'></script>
	<!-- section2 -->
		<script src='section2/window.js'></script>	
		<script src='section2/undefined.js'></script>	
	<!-- section3 -->
		<script src='section3/prototype.js'></script>	
		<script src='section3/jquery.fn.js'></script>
		<script src='section3/init.js'></script>	

</body>
</html>
